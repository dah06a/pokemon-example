<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link href="./index.css" rel="stylesheet">
        <title>Pokemon Example</title>
    </head>
    <body>
        <div class="container-fluid text-center" id="container">  <!-- Whole page bootstrap container -->
            <div class="row h-100 align-items-center"> <!-- Bootstrap row that fits whole page -->
                <div class="col-xs-10 col-md-8 col-lg-6 col-xl-4 m-auto rounded bg-light h-50"> <!-- Bootstrap column centered for game play -->
                    <div class="row h-50 align-items-center"> <!-- Message area row for top half of game area -->
                        <div class="col">
                            <h5 id="message"></h5>
                        </div>
                    </div>
                    <div class="row h-50 align-items-center"> <!-- player button area for bottom half of game area -->
                        <div class="col" id="optionButtons">
                            <button class="btn btn-outline-success m-1">Option 1</button>
                            <button class="btn btn-outline-danger m-1">Option 2</button>
                            <button class="btn btn-outline-primary m-1">Option 3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
